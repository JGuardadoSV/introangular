
<style>
    p{
        color:red;
    }
</style>


<p>{{ Nombre }} con id {{ Id }}</p>

<ul>
    <li *ngFor="let p of Personas; let i = index">   ID= {{p.id}} {{p.nombre}}   </li>
  </ul>

  <table border="1">
      <tr *ngFor="let p of Personas; let i = index">
          <td>{{p.id}}</td>
          <td>{{p.nombre}} </td>
      </tr>
  </table>

  <form  #userPost="ngForm" (ngSubmit)=submitForm(userPost.value)>
    <div class="form-group input-group-lg">
        <input class="form-control" name="nombre" placeholder="nombre" ngModel>
       
    </div>
    <button type="submit">Enviar</button>
</form>
